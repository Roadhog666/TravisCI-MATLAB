language: c
group: travis_latest

addons:
  apt:
    packages:
    - octave

before_script:
- octave-cli --eval "addpath('$PWD\mydirectory')"          #Adding a subdirectory to path

script:
- octave-cli simpleTest.m                                  # Running a MATLAB/Octave script in root
- octave-cli --eval "rand(4)"                              # Evaluate a built-in function from Octave CLI
- octave-cli --eval "myfunction(1)"                        # Running a custom MATLAB/Octave function in a subdirectory
